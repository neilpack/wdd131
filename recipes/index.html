<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neil's Recipe Book</title>
    <link rel="stylesheet" href="recipes.css">
    <script src="recipes.js" defer></script>
    <script src="script.js" defer></script>
</head>
<body>
    <Header>
        <div>
            <img src="images/recipe-book.png" alt="Recipe Book Main Icon">
            <h1>RecipeBook</h1>
        </div>
        <form action="/search" method="GET">
            <input type="text" id="query" name="query" placeholder="Find a recipe" required>
            
            <button type="submit"><img src="images/search.svg" alt="search icon" id="search-icon"></button>
        </form>


    </Header>
    <main>
        <div id="recipe-container"></div>






    </main>
    <footer>   
        <div class="social">
            <!-- Social media icons provided under CC from https://www.iconfinder.com/AlfredoCreates  -->
            <a href="#"><img src="images/instagram_icon.svg" alt="instagram icon" width="60px"></a>
            <a href="#"><img src="images/youtube_icon.svg" alt="youtube icon" width="60px"></a>
            <a href="#"><img src="images/pinterest_icon.svg" alt="pinterest icon" width="60px"></a>
        </div>
        <!-- License Link -->
        <a href="https://www.flaticon.com/free-icons/recipe" title="recipe icons" id="license">Recipe icons created by Freepik - Flaticon</a>







    </footer>
</body>
</html>
